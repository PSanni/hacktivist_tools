[pupyd]
address = 0.0.0.0
port = 443
keyfile = crypto/server.pem
certfile = crypto/cert.pem

[cmdline]
display_banner = yes
colors = yes

[aliases]
info = get_info
pyexec = pyexec
exec = shell_exec
ps = ps
migrate = migrate
shell=interactive_shell
kill = process_kill
killme = pyexec -c 'import os;os.kill(os.getpid(),9)'
#tasklist = shell_exec 'tasklist /v'
